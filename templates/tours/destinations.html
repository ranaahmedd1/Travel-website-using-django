<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Css/destinations.css" />

    <title>Destinations</title>

</head>
<body>
    {% include "nav.html" %}
    <div id="cityTable">
      {% for i,e in data %}
      <div class="city"  onclick="switchtoCity({{i}})"> 
         <img class="image" src="{{e.images[1]}}" />
        <h1>{{e["name"]}}</h1>
        <h2>{{e["country"]}}</h2>
        <p>{{e["attractions"]}}</p>
        <button onclick="switchtoCity({{i}})" class="readMore"> 
           Read More
        </button> 

      </div>
      {% endfor %}

    </div>



    <script src="../static/Js/destinations.js
    "></script>
    
</body>
</html>
